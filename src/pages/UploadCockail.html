<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Cocktail</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="../Styles/uploadCocktails.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">Cocktails Creator</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./UploadCockail.html">Cargar Cocktail</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./viewDrinks.html">Bebidas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./viewCockails.html">Mis Cocktails</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>


          <div class="row">
            <div class="col" id="UploadCockailForm">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nombre Cocktail</label>
                      <input type="text" class="form-control" id="nombreCocktail">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ingredientes</label>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Ingrediente</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                              </tr>
                            </thead>
                            <tbody id="tableIngredientes">
                            </tbody>
                          </table>
                      </div>
                      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#ingredienteModal" id="btnModalIngrediente">Agregar Ingrediente</button>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Cristeleria</label>
                      <input type="text" class="form-control" id="Cristeleria">
                    </div>
                    <button type="button" class="btn btn-primary" id="btnCargarCocktail">Cargar Cocktail</button>
                  </form>
            </div>
        </div>

     <!-- Modal -->
     <div class="modal fade" id="ingredienteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: black;">Cargar Igrendiente</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label" style="color: black;">Ingrediente:</label>
                <input type="text" class="form-control" id="nombreIngrediente">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label" style="color: black;">Cantidad:</label>
                <input type="text" class="form-control"  id="Cantidad">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label" style="color: black;">Precio:</label>
                <input type="text" class="form-control" id="Precio">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="BtnCargarIngrediente">Cargar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed start-50 translate-middle-x p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Carga Exitosa!</strong>
          <small>Hace Segundos</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastCorfimacionUaploadCocktail">
        </div>
      </div>
    </div>


    </div>

    <script src="../Scripts/script.js"></script>

</body>
</html>
